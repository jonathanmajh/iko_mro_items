<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link rel="icon" type="image/png" href="AppIcon.png" />
    <title>EAM Spare Parts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/common.js"></script>
  </head>

  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-border" style="padding: 0px">
      <div id="progress-text">Ready!</div>
      <div class="progress bg-dark" style="height: 40px; width: 100%">
        <div
          class="progress-bar progress-bar-striped bg-success progress-bar-animated"
          role="progressbar"
          style="width: 100%"
          id="progress-bar"
        ></div>
      </div>
    </nav>
    <main class="flex-shrink-0">
      <div class="container-fluid" id="main">
        <div class="row bg-danger text-light" style="padding-top: 20px">
          <div class="col-auto" style="padding-top: 6px"><a href="start_page.html"><img src="AppIcon.png" /></a></div>
          <h1 class="col">Asset, Job Plan, PM Translations</h1>
          <div class="col d-flex align-items-center justify-content-end">
            <div class="form-check form-switch" style="padding-right: 20px; padding-top: 2px;">
              <input class="form-check-input" type="checkbox" id="dark-mode-switch" checked>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h1>Select Site & Language</h1>
            <select class="form-control" id="siteSelect">
              <option value="0">-- Select a Site --</option>
              <option value="com">Combronde (French)</option>
              <option value="ant">Antwerp (Dutch)</option>
              <option value="klu">Klundert (Dutch)</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h1>Please Select Translated Descriptions File</h1>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button id="select_file">Select</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>File Name: <span id="selected_file">#</span></p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h1>Please Select File of PMs & Jobplans to be Translated</h1>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button id="select_jobtasks">Select</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p>To Be Translated File Name: <span id="selected_jobtasks">#</span></p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h1>Click Button to Process Changes</h1>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button id="process">Process</button>
          </div>
        </div>

        <div class="row">
          <a class="btn col" data-bs-toggle="collapse" href="#logs-container">
            <h3><i class="material-icons pointer md-size">expand_more</i> Logs</h3>
          </a>
        </div>
        <div class="row collapse table-responsive" id="logs-container">
          <table class="table table-bordered">
            <thead>
              <tr class="table-primary">
                <th>Level</th>
                <!-- <th>Time</th> -->
                <th>Message</th>
              </tr>
            </thead>
            <tbody id="logs-table"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement"></div>
    <button id="topButton" class="btn btn-danger material-icons pointer md-size" title="Go to top">arrow_upward</button>
    <button id="endButton" class="btn btn-danger material-icons pointer md-size" title="Go to end">arrow_downward</button>

    <script src="./asset_translation.js"></script>
  </body>
</html>
